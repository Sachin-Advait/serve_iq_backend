version: '3.8'
services:
  postgres:
    image: postgres:17
    container_name: my-postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: servelq
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data   # keep old path, works with Postgres â‰¤17

volumes:
  pgdata:
